<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap By SKILLHUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .box {
            height: 150px;
            /* width: 100px; */
            border: 2px solid gray;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 offset-sm-3">
                <div class="card">
                    <div class="card-header">header</div>
                    <div class="card-body">
                        <div class="row text-center g-0">
                            <div class="col-4">
                                <div onclick="game('b1')" id="b1" class="box"></div>
                            </div>
                            <div class="col-4">
                                <div onclick="game('b2')" id="b2" class="box"></div>
                            </div>
                            <div class="col-4">
                                <div onclick="game('b3')" id="b3" class="box"></div>
                            </div>
                            <div class="col-4">
                                <div onclick="game('b4')" id="b4" class="box"></div>
                            </div>
                            <div class="col-4">
                                <div onclick="game('b5')" id="b5" class="box"></div>
                            </div>
                            <div class="col-4">
                                <div onclick="game('b6')" id="b6" class="box"></div>
                            </div>
                            <div class="col-4">
                                <div onclick="game('b7')" id="b7" class="box"></div>
                            </div>
                            <div class="col-4">
                                <div onclick="game('b8')" id="b8" class="box"></div>
                            </div>
                            <div class="col-4">
                                <div onclick="game('b9')" id="b9" class="box"></div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script>

        let chance = "player1"
        function game(boxId) {
            let Box = document.getElementById(boxId)
            if (!(Box.classList.contains("bg-danger") || Box.classList.contains("bg-primary"))) {


                if (chance === "player1") {
                    Box.classList.add("bg-danger")
                    Box.innerHTML = "X"
                    chance = "player2"
                }
                else {
                    Box.classList.add("bg-primary")
                    Box.innerHTML = "O"
                    chance = "player1"
                }
                if (!winner() && isFill()) {

                    console.log("match draw");
                }

                // console.log("clicked");
            } else {
                console.log("Cheating Nako Karu");
            }

        }


        function winner() {
            let b1red = document.getElementById("b1").classList.contains("bg-danger")
            let b2red = document.getElementById("b2").classList.contains("bg-danger")
            let b3red = document.getElementById("b3").classList.contains("bg-danger")

            let b1blue = document.getElementById("b1").classList.contains("bg-primary")
            let b2blue = document.getElementById("b2").classList.contains("bg-primary")
            let b3blue = document.getElementById("b3").classList.contains("bg-primary")

            let b4red = document.getElementById("b4").classList.contains("bg-danger")
            let b5red = document.getElementById("b5").classList.contains("bg-danger")
            let b6red = document.getElementById("b6").classList.contains("bg-danger")

            let b4blue = document.getElementById("b4").classList.contains("bg-primary")
            let b5blue = document.getElementById("b5").classList.contains("bg-primary")
            let b6blue = document.getElementById("b6").classList.contains("bg-primary")
            if (b1red && b2red && b3red) {

                console.log("üèÜ Hurry Red is Winner");
                reset()
                return true
            } else if (b1blue && b2blue && b3blue) {

                console.log("üèÜ Hurry Blue is Winner");
                reset()
                return true

            } else if (b4red && b5red && b6red) {
                console.log("üèÜ Hurry Red is Winner");
                reset()
                return true

            } else if (b4blue && b5blue && b6blue) {
                console.log("üèÜ Hurry Blue is Winner");
                reset()
                return true
            }
            return false

        }



        function reset() {
            chance = "player1"
            document.getElementById("b1").classList.remove("bg-primary")
            document.getElementById("b1").classList.remove("bg-danger")

            document.getElementById("b2").classList.remove("bg-primary")
            document.getElementById("b2").classList.remove("bg-danger")

            document.getElementById("b3").classList.remove("bg-primary")
            document.getElementById("b3").classList.remove("bg-danger")

            document.getElementById("b4").classList.remove("bg-primary")
            document.getElementById("b4").classList.remove("bg-danger")

            document.getElementById("b5").classList.remove("bg-primary")
            document.getElementById("b5").classList.remove("bg-danger")

            document.getElementById("b6").classList.remove("bg-primary")
            document.getElementById("b6").classList.remove("bg-danger")

            document.getElementById("b7").classList.remove("bg-primary")
            document.getElementById("b7").classList.remove("bg-danger")

            document.getElementById("b8").classList.remove("bg-primary")
            document.getElementById("b8").classList.remove("bg-danger")

            document.getElementById("b9").classList.remove("bg-primary")
            document.getElementById("b9").classList.remove("bg-danger")


        }
        function isFill() {
            let b1 = document.getElementById("b1").classList.contains("bg-danger") || document.getElementById("b1").classList.contains("bg-primary")

            let b2 = document.getElementById("b2").classList.contains("bg-danger") || document.getElementById("b2").classList.contains("bg-primary")

            let b3 = document.getElementById("b3").classList.contains("bg-danger") || document.getElementById("b3").classList.contains("bg-primary")

            let b4 = document.getElementById("b4").classList.contains("bg-danger") || document.getElementById("b4").classList.contains("bg-primary")

            let b5 = document.getElementById("b5").classList.contains("bg-danger") || document.getElementById("b5").classList.contains("bg-primary")

            let b6 = document.getElementById("b6").classList.contains("bg-danger") || document.getElementById("b6").classList.contains("bg-primary")

            let b7 = document.getElementById("b7").classList.contains("bg-danger") || document.getElementById("b7").classList.contains("bg-primary")

            let b8 = document.getElementById("b8").classList.contains("bg-danger") || document.getElementById("b8").classList.contains("bg-primary")

            let b9 = document.getElementById("b9").classList.contains("bg-danger") || document.getElementById("b9").classList.contains("bg-primary")

            if (b1 && b2 && b3 && b4 && b5 && b6 && b7 && b8 && b9) {
                return true
            } else {
                return false
            }
        }
    </script>
</body>

</html>
